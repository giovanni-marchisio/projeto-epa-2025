<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <script src="./js/imask.js" defer></script>
    <script src="./js/cadastro.js" defer></script>
    <script src="./js/interactions.js" defer></script>
</head>

<body>

    <div class="login-container">
        <h2>Cadastre-se</h2>
        <form action="#">
            <label for="nome" class="form-label">Nome Completo:</label>
            <input type="text" id="nome" placeholder="Digite o seu nome completo" class="form-control" required>

            <label for="celular" class="form-label">Celular:</label>
            <input type="text" id="celular" placeholder="Digite o seu numero de celular" class="form-control" required>


            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" class="form-control" required>

            <label for="senha" class="form-label">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" class="form-control" required>

            <button class="btn-sucess mt-3" id="btn-cadastrar" type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
