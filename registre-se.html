<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./css/style.css">

<body>

    <div class="fundo">
        <img src="./img/chatgggg.png" alt="" width="1100px">
    </div>

    <form action="#" class="form container teste ">

        <div class=" test2 opacity-75 ">

            <div class="col-12 mt-1">
                <label for="nome-completo" class="form-label text-white">
                    Nome completo
                </label>
                <input type="text" class="form-control" id="nome-completo" name="nome-completo"

            <div class="col-12">
                <label for="email" class="form-label text-white">

                    Celular
                </label>
                <input type="text" class="form-control" id="celular" name="celular" placeholder="Digite o seu celular">
            </div>

            <div class="col-12">
              <label for="inputPassword5" class="form-label text-white">Senha</label>
              <input type="password" id="inputPassword5" class="form-control" aria-describedby="Somentes Numeros e letra" placeholder="Digite o sua senha">
            </div>

                <a href="javascript:btnAdicionar()" class="btn btn-success ">Cadastrar</a>

            
        </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
