<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/table.css">
    <script src="./js/interactions.js" defer></script>
    <script src="./js/table.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.umd.min.js"></script>
</head>

<body>
    <aside class="side-menu" id="side-menu">
        <span class="area-buttons">
            <a href="#" onclick="returnHome()"><img src="./img/logo.png" alt="Logo" id="logo"></a>
            <a href=""><img src="./img/profile_picture.jpg" id="profile-picture"></a>
            <a href="#" id="add-btn"><img src="./img/add-btn.svg" alt="add-btn"></a>
            <a href="#" id="show-chart-btn"><img src="./img/graph.png" alt="graph"></a>
        </span>
        <a href="#" onclick="returnHome()" id="exit-btn"><img src="./img/logout.svg" alt="" id="logout-btn"></a>
    </aside>
    <a href="" class="btn-side" id="close-side"><img src="./img/close.svg" alt=""></a>
    <main class="dashboard-container">
        <div class="welcome-message">
            <span>Bem-vindo,&nbsp;</span><span id="username">teste</span>
        </div>
        <section class="item-list">
            <div class="item" id="item-1">
                <p>Receita</p>
                <span id="valor-1">R$ 00.00</span>
            </div>
            <div class="item" id="item-2">
                <p>Despesa</p>
                <span id="valor-2">R$ 00.00</span>
            </div>
            <div class="item" id="item-3">
                <p>Investimento</p>
                <span id="valor-3">R$ 00.00</span>
            </div>
            <div class="item" id="item-4">
                <p>Saldo</p>
                <span id="valor-4">R$ 00.00</span>
            </div>
        </section>
        <section class="transactions">
            <span class="clear-btn-container">
                <a href="" class="btn-clear" id="btn-clear"><span>Limpar lista</span><img src="./img/delete_forever.svg"
                        alt=""> </a>
            </span>
            <table class="table-transactions">
                <tr>
                    <th>Data<img src="./img/arrow_down.svg" id="date-btn"></th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Valor <img src="./img/arrow_down.svg" id="value-btn"></th>
                    <th>Status</th>
                    <th>Tipo</th>
                </tr>
                <tbody id="list-transactions">

                </tbody>
            </table>
        </section>
        <footer id="qtd-pages">
            <div></div>
        </footer>
        <dialog id="transaction-modal">
            <header>
                <h1>Adicionar transação</h1> <img class="close-modal-btn" src="./img/close.svg">
            </header>
            <form id="transaction-form">
                <label for="description">Descrição</label>
                <input type="text" id="description" name="description" required>

                <label for="category">Categoria</label>
                <select id="category" name="category" required>
                    <option value="">Selecione</option>
                    <option value="cartao">Cartão de crédito</option>
                    <option value="renda">Renda</option>
                    <option value="alimentacao">Alimentação</option>
                    <option value="create-category">+ Criar nova categoria...</option>
                </select>
                <input type="text" id="new-category" placeholder="Nome da nova categoria">

                <label for="type">Tipo</label>
                <select id="type" name="type" required>
                    <option value="">Selecione</option>
                    <option value="despesa">Despesa</option>
                    <option value="investimento">Investimento</option>
                </select>

                <label for="date">Data</label>
                <input type="date" id="date" name="date" required>

                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="">Selecione</option>
                    <option value="pago">Pago</option>
                    <option value="agendado">Agendado</option>
                </select>

                <label for="value">Valor (R$)</label>
                <input type="number" id="value" name="value" step="0.01" min="0" required>

                <button type="submit">Salvar</button>
            </form>
        </dialog>
        <dialog id="chart-modal">
            <header>
                <h1>Gráfico</h1> <img class="close-modal-btn" src="./img/close.svg">
            </header>
            <section class="chart-section">
                <canvas id="my-chart"></canvas>
            </section>
        </dialog>
        <dialog id="edit-form">
            <header>
                <h1>Editar transação</h1> <img class="close-modal-btn" src="./img/close.svg">
            </header>
            <form>
                <label for="description">Descrição</label>
                <input type="text" id="description" name="description">

                <label for="date">Data</label>
                <input type="date" id="date" name="date">

                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="">Selecione</option>
                    <option value="pago">Pago</option>
                    <option value="agendado">Agendado</option>
                </select>
                <button type="submit">Salvar</button>
            </form>
        </dialog>
    </main>
</body>

</html>
